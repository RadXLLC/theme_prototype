<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

{% load staticfiles %}

<html>
<head>
	<title>RadX | {% block title %}{% endblock %}</title>

	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen" />

	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" media="screen" />
	<link href="{% static 'wrap/plugins/jquery-ui/themes/base/minified/jquery-ui.min.css' %}" rel="stylesheet" media="screen" />
	<link href="{% static 'wrap/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen" />
	<link href="{% static 'wrap/plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" media="screen" />
	<link href="{% static 'wrap/css/animate.min.css' %}" rel="stylesheet" media="screen" />
	<link href="{% static 'wrap/css/style.min.css' %}" rel="stylesheet" media="screen" />
	<link href="{% static 'wrap/css/style-responsive.min.css' %}" rel="stylesheet" media="screen" />
	<link href="{% static 'wrap/css/theme/default.css' %}" rel="stylesheet" media="screen" id="theme"/>
	<!-- ================== END BASE CSS STYLE ================== -->

	<!-- ================== BEGIN PAGE CSS STYLE ================== -->
	<link href="{% static 'wrap/plugins/bootstrap3-editable/css/bootstrap-editable.css' %}" rel="stylesheet" media="screen" id="theme"/>
	<link href="{% static 'wrap/plugins/bootstrap3-editable/inputs-ext/address/address.css' %}" rel="stylesheet" media="screen" id="theme"/>
	<link href="{% static 'wrap/plugins/bootstrap3-editable/inputs-ext/typeaheadjs/lib/typeahead.css' %}" rel="stylesheet" media="screen" id="theme"/>
	<link href="{% static 'wrap/plugins/bootstrap-datepicker/css/datepicker.css' %}" rel="stylesheet" media="screen" id="theme"/>
	<link href="{% static 'wrap/plugins/bootstrap-datepicker/css/datepicker3.css' %}" rel="stylesheet" media="screen" id="theme"/>
	<link href="{% static 'wrap/plugins/bootstrap-datetimepicker/css/datetimepicker.css' %}" rel="stylesheet" media="screen" id="theme"/>
	<link href="{% static 'wrap/plugins/select2/select2.css' %}" rel="stylesheet" media="screen" id="theme"/>
	<link href="{% static 'wrap/plugins/bootstrap-wysihtml5/src/bootstrap-wysihtml5.css' %}" rel="stylesheet" media="screen" id="theme"/>
	<!-- ================== END PAGE CSS STYLE ================== -->

	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static 'wrap/plugins/pace/pace.min.js' %}" ></script>
	<!-- ================== END BASE JS ================== -->

</head>
<body>
	<h1>{% block head %}{% endblock %}</h1>
	
	{% block content %}{% endblock %}


	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static 'wrap/plugins/jquery/jquery-1.9.1.min.js' %}" ></script>
	<script src="{% static 'wrap/plugins/jquery/jquery-migrate-1.1.0.min.js' %}" ></script>
	<script src="{% static 'wrap/plugins/jquery-ui/ui/minified/jquery-ui.min.js' %}" ></script>
	<script src="{% static 'wrap/plugins/bootstrap/js/bootstrap.min.js' %}" ></script>
	<script src="{% static 'wrap/plugins/slimscroll/jquery.slimscroll.min.js' %}" ></script>
	<script src="{% static 'wrap/plugins/jquery-cookie/jquery.cookie.js' %}" ></script>
	<!--[if lt IE 9]>
		<script src="assets/crossbrowserjs/html5shiv.js"></script>
		<script src="assets/crossbrowserjs/respond.min.js"></script>
		<script src="assets/crossbrowserjs/excanvas.min.js"></script>
	<![endif]-->
	<!-- ================== END BASE JS ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
	<script src="{% static 'wrap/plugins/bootstrap3-editable/js/bootstrap-editable.min.js' %}" ></script>
	<script src="{% static 'wrap/plugins/bootstrap3-editable/inputs-ext/address/address.js' %}" ></script>
	<script src="{% static 'wrap/plugins/bootstrap3-editable/inputs-ext/typeaheadjs/lib/typeahead.js' %}" ></script>
	<script src="{% static 'wrap/plugins/bootstrap3-editable/inputs-ext/typeaheadjs/typeaheadjs.js' %}" ></script>
	<script src="{% static 'wrap/plugins/bootstrap3-editable/inputs-ext/wysihtml5/wysihtml5.js' %}" ></script>
	<script src="{% static 'wrap/plugins/bootstrap-wysihtml5/lib/js/wysihtml5-0.3.0.js' %}" ></script>
	<script src="{% static 'wrap/plugins/bootstrap-wysihtml5/src/bootstrap-wysihtml5.js' %}" ></script>
	<script src="{% static 'wrap/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}" ></script>
	<script src="{% static 'wrap/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js' %}" ></script>
	<script src="{% static 'wrap/plugins/select2/select2.min.js' %}" ></script>
	<script src="{% static 'wrap/plugins/mockjax/jquery.mockjax.js' %}" ></script>
	<script src="{% static 'wrap/plugins/moment/moment.min.js' %}" ></script>
	<script src="{% static 'wrap/js/form-editable.js' %}" ></script>
	<script src="{% static 'wrap/js/apps.min.js' %}" ></script>
	<!-- ================== END PAGE LEVEL JS ================== -->
	
	<script>
		$(document).ready(function() {
			App.init();
			FormEditable.init();
		});
	</script>

</body>
</html>
